<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjU7Qhp5NQZ4NPVmHYUVq1MMR_Ecodn4kxrZhEBkv4CunVi2n1TrtX6LobSIsbsBAK-G0&usqp=CAU">
    
    
    
</head>
<body>
    <div class="container">
        <div class="inp">
            <input id="inputext" type="text" placeholder="0">
           
        </div>
        <div class="btns">
            <button onclick="clear1()">C</button>
            
            <button onclick="display('%')">%</button>
           
            <button onclick="delet()">ðŸ¡„</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Result()">=</button>
            

        </div>
        

    </div>

    <script src="calculator.js"></script>
</body>

</html>
